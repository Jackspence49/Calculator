<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>


    <div class="calculator">
        <div class="display"></div>
        <div class="keys">
            <div class = "firstRow">
                <button class="clearBtn">AC</button>
                <button class="negativeBtn">+/-</button>
                <button class="percentBtn">%</button>
                <button class ="operatorBtn" id="divideBtn">/</button>
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class ="operatorBtn" id="multiplyBtn">*</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class ="operatorBtn" id="subtractBtn">-</button>
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class ="operatorBtn" id="addBtn">+</button>
                <button class="numberBtn">0</button>
                <button class="numberBtn">.</button>
                <button class ="operatorBtn" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html
